<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <!--top container for now-->
    <div class="container-fluid">
        <!--top row-->
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <!--left container-->
        <!--showing the search bar-->
        <div class="row" id="row2">
            <div class="colsearch" id="column">
                <h4 class="z-depth-4">Search for a City:</h4>
                <!--search field-->
                <form id="search">
                    <div class="input-field col s12">
                        <input id="search-bar" style="color: black;"></input>
                        <button class="waves-effect waves-light btn" id="submit-btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <!--city and state weather information-->
        <div class="row" id="row3">
            <div class="col-sm-12">
                <div class="container2">
                    <h1 class="display-4">City name and state</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
